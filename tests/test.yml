---
- hosts: ["all"]
  become: true
  vars:
    gitlab_address: 10.10.30.50
    gitlab_runner_extra_host: 
      - 'private.nexus-registry.docker.local:10.10.30.55'
    gitlab_runner_docker_volumes: 
      - '/var/run/docker.sock:/var/run/docker.sock'
      - '/certs/client'
      - '/certs/ca'
      - '/cache'
    gitlab_private_access_token: "test-token"
  roles:
    - role: "../../ansible-role-gitlab-runner-docker-executor"